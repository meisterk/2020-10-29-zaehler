<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zähler</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-light" id="zaehl-app">
        <h1>Zähler</h1>
        <button class="btn btn-success m-1" @click="hochzaehlen">Hochzählen</button>
        <button class="btn btn-danger m-1" @click="reset">Reset</button>
        <p class="alert alert-primary text-center m-1">{{ ausgabe }}</p>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const ZaehlApp = {
            data() {
                return {
                    zaehler: 0,
                    ausgabe: '0'
                };
            },
            methods: {
                hochzaehlen() {
                    this.zaehler++;
                    this.ausgabe = this.zaehler;
                },
                reset() {
                    this.zaehler = 0;
                    this.ausgabe = this.zaehler;
                }
            }
        };
        Vue.createApp(ZaehlApp).mount('#zaehl-app');
    </script>
</body>

</html>
