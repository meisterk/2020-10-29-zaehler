<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zähler</title>
</head>

<body>
    <div id="zaehl-app">
        <h1>Zähler</h1>
        <button @click="hochzaehlen">Hochzählen</button>
        <button @click="reset">Reset</button>
        <p>{{ ausgabe }}</p>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const ZaehlApp = {
            data() {
                return {
                    zaehler: 0,
                    ausgabe: '0'
                };
            },
            methods: {
                hochzaehlen() {
                    this.zaehler++;
                    this.ausgabe = this.zaehler;
                },
                reset() {
                    this.zaehler = 0;
                    this.ausgabe = this.zaehler;
                }
            }
        };
        Vue.createApp(ZaehlApp).mount('#zaehl-app');
    </script>
</body>

</html>
